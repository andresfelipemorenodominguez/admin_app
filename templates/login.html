<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuario - MiBoletín</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <i class="fa-solid fa-book logo-icon"></i>
                <h1 class="logo-text">MiBoletín<span class="org"> Admin</span></h1>
            </div>
            <p class="subtitle">
                Accede al panel de administración para gestionar usuarios, configuraciones y contenido del sistema.
            </p>
        </header>

        <main class="main-content">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Correo Electrónico</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="tu_correo@example.com">
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>

                <div class="form-footer">
                    <p class="forgot-password">
                        <a href="{{ url_for('request_password') }}" class="link">¿Olvidaste la contraseña?</a>
                    </p>
                    <p class="register">
                        ¿Nuevo usuario? <a href="{{ url_for('register') }}" class="link">Crear cuenta</a>
                    </p>
                </div>
            </form>
        </main>
    </div>

    <div id="message" class="message hidden">
        <span id="message-text"></span>
        <button id="close-message" class="close-btn">&times;</button>
    </div>

    <script src="{{ url_for('static', filename='script/login.js') }}"></script>
</body>
</html>
