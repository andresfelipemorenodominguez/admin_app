<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - MiBoletín</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <i class="fa-solid fa-book logo-icon"></i>
                <h1 class="logo-text">MiBoletín<span class="org"> Admin</span></h1>
            </div>
            <p class="subtitle">Crea tu cuenta de administrador para gestionar el sistema y sus funcionalidades.</p>
        </header>

        <main class="main-content">
            <form id="registerForm" class="register-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo">
                    </div>
                    <div class="error-message" id="fullname-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="tu_correo@example.com">
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña segura">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Fortaleza de la contraseña: Muy débil</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms" class="terms-label">
                        Acepto los Términos y Condiciones y la Política de Privacidad
                    </label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </div>

                <div class="form-footer">
                    <p class="already-account">
                        ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="link">Iniciar sesión</a>
                    </p>
                </div>
            </form>
        </main>
    </div>

    <div id="message" class="message hidden">
        <span id="message-text"></span>
        <button id="close-message" class="close-btn">&times;</button>
    </div>

    <script src="{{ url_for('static', filename='script/register.js') }}"></script>
</body>
</html>
